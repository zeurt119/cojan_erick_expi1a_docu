<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{% block title %}Mon beau projet{% endblock %}</title>

	<!-- JS en local -->
	<script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js') }}"></script>

	<!-- Thème clair de Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css') }}">

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	<!-- Fond animé personnalisé -->
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			height: 100vh;
			background: linear-gradient(-45deg, #e66465, #9198e5, #6dd5ed, #2193b0);
			background-size: 400% 400%;
			animation: gradientBackground 15s ease infinite;
		}

		@keyframes gradientBackground {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}
	</style>

	{% block head %}{% endblock %}
</head>
<body>

{% block header %}{% endblock %}
{% include 'flash_messages.html' %}

<!-- Navigation -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="{{ url_for('mapageprincipale') }}">Accueil</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('genres_afficher', order_by='ASC', id_genre_sel=0) }}">Documentations</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('films_genres_afficher', id_film_sel=0) }}">Client</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<!-- Fin Navigation -->

<div class="container" style="margin-top: 80px; background-color: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 20px;">
	{% block body %}{% endblock %}
</div>

{% block javascript %}{% endblock %}
{% include 'footer.html' %}
</body>
</html>
