<!DOCTYPE html>
<html lang="fr">

	<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js') }}"></script>

	<!-- Stylesheets en local -->

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootswatch-53/vapor/bootstrap.min.css') }}">
	<!-- https://flask.palletsprojects.com/en/1.1.x/patterns/favicon/ -->
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

	{% block head %}

<body>

{% include 'flash_messages.html' %}
<!-- Navigation -->

		<div class="container-fluid">
			<a class="navbar-brand" href="{{ url_for('mapageprincipale') }}">Accueil</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<!--		Afficher la liste des genres dans l'ordre (ASC) et tous les genres (0)-->
						<a class="nav-link" href="{{ url_for('genres_afficher', order_by='ASC', id_genre_sel=0) }}">Documentations</a>
					</li>

					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('films_genres_afficher', id_film_sel=0) }}">Client</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</div>

{% endblock %}
{% include 'footer.html' %}
